services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:////app/ev_charging.db
      - OPENROUTESERVICE_API_KEY=${OPENROUTESERVICE_API_KEY:-your_api_key_here}
      - SECRET_KEY=${SECRET_KEY:-your_secret_key_here}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s